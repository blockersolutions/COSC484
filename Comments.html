    <h3 id="comments">Post A Comment</h3>
    <form class="form-horizontal"  id=commentForm method="post" action="postComment.php">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" minlength="5" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="date">Date</label>
            <div class="col-sm-2">
                <input type="date" class="form-control" id="date" name="date" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="comment">Comments</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="newtext" placeholder="" name="comment" minlength="8" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="checkbox">Would you recommend this page to a friend?</label>
            <div class="col-md-8">
                <div class="checkbox">
                    <label id="label1"><input type="checkbox" id="check1" value="">Yes</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" id="check2" value="">No</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2">
                <button type="submit" class="btn btn-default" id="submit">Submit</button>
            </div>
        </div>
    </form>
